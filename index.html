<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWKD — What Would Kanye Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAFAFA;
            --text: #111;
            --accent: #111;
            --muted: #888;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: all 0.5s ease;
        }

        body.revealed {
            background: var(--text);
            color: var(--bg);
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 15vw, 6rem);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            line-height: 1;
        }

        .tagline {
            font-size: 0.85rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 60px;
        }

        body.revealed .tagline {
            color: #666;
        }

        /* Input state */
        .input-section {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .input-section.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            position: absolute;
        }

        .issue-label {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            border: 2px solid var(--text);
            background: transparent;
            color: var(--text);
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: var(--muted);
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .submit-btn {
            margin-top: 30px;
            padding: 18px 60px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.15em;
            background: var(--text);
            color: var(--bg);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quote state */
        .quote-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            pointer-events: none;
            position: absolute;
        }

        .quote-section.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            position: relative;
        }

        .quote-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            line-height: 1.1;
            letter-spacing: 0.02em;
            margin-bottom: 40px;
        }

        .quote-attr {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #666;
        }

        .your-issue {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #333;
        }

        .your-issue-label {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 10px;
        }

        .your-issue-text {
            font-size: 0.95rem;
            color: #888;
            font-style: italic;
            max-width: 400px;
            margin: 0 auto;
        }

        .reset-btn {
            margin-top: 50px;
            padding: 12px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: transparent;
            color: #666;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        /* Loading */
        .loading {
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .loading-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        body.revealed footer {
            color: #555;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">WWKD</h1>
        <p class="tagline">What Would Kanye Do</p>

        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <label class="issue-label">What's troubling you?</label>
            <textarea 
                id="issueInput" 
                placeholder="Describe your situation..."
                maxlength="500"
            ></textarea>
            <button class="submit-btn" id="submitBtn" onclick="seekWisdom()">
                SEEK WISDOM
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <p class="loading-text">CHANNELING YE...</p>
        </div>

        <!-- Quote Section -->
        <div class="quote-section" id="quoteSection">
            <p class="quote-text" id="quoteText"></p>
            <p class="quote-attr">— Kanye West</p>
            
            <div class="your-issue">
                <p class="your-issue-label">Your situation</p>
                <p class="your-issue-text" id="yourIssue"></p>
            </div>
            
            <button class="reset-btn" onclick="reset()">Ask Again</button>
        </div>
    </div>

    <footer>Powered by the universe & api.kanye.rest</footer>

    <script>
        async function seekWisdom() {
            const issue = document.getElementById('issueInput').value.trim();
            if (!issue) {
                document.getElementById('issueInput').focus();
                return;
            }

            // Disable button
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            // Show loading
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('loading').classList.add('visible');

            try {
                // Fetch Kanye quote
                const response = await fetch('https://api.kanye.rest/');
                const data = await response.json();
                
                // Dramatic pause
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Hide loading, show quote
                document.getElementById('loading').classList.remove('visible');
                document.getElementById('quoteText').textContent = `"${data.quote}"`;
                document.getElementById('yourIssue').textContent = issue;
                document.getElementById('quoteSection').classList.add('visible');
                document.body.classList.add('revealed');
                
            } catch (error) {
                // Fallback quotes if API fails
                const fallbacks = [
                    "I am God's vessel. But my greatest pain in life is that I will never be able to see myself perform live.",
                    "I hate when I'm on a flight and I wake up with a water bottle next to me like oh great now I gotta be responsible for this water bottle.",
                    "I feel like I'm too busy writing history to read it.",
                    "People always tell you 'Be humble. Be humble.' When was the last time someone told you to be amazing?",
                    "I'm not comfortable with comfort. I'm only comfortable when I'm in a place where I'm constantly learning."
                ];
                const quote = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                
                document.getElementById('loading').classList.remove('visible');
                document.getElementById('quoteText').textContent = `"${quote}"`;
                document.getElementById('yourIssue').textContent = issue;
                document.getElementById('quoteSection').classList.add('visible');
                document.body.classList.add('revealed');
            }
        }

        function reset() {
            document.getElementById('quoteSection').classList.remove('visible');
            document.body.classList.remove('revealed');
            document.getElementById('issueInput').value = '';
            document.getElementById('submitBtn').disabled = false;
            
            setTimeout(() => {
                document.getElementById('inputSection').classList.remove('hidden');
            }, 300);
        }

        // Submit on Enter (with Shift for newline)
        document.getElementById('issueInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                seekWisdom();
            }
        });
    </script>
</body>
</html>
